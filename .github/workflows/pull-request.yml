name: Pull-request actions

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # get repo code
      - uses: actions/checkout@v2
      # install node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'        
      # install packages
      - run: yarn --frozen-lockfile
      # run compile test
      - run: yarn compile
